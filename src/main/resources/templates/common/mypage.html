<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="styles.css"> <!-- 스타일 시트 링크 -->
</head>
<body>

    <div th:replace="common/header :: header"></div>

    <main>
        <h2>마이페이지</h2>
        <div>
            <button onclick="location.href='/common/mypage/me'">개인정보 확인/변경</button>
            <button onclick="location.href='/common/mypage/me'">작성한 리뷰/쉼터로그/민원</button>
            <button onclick="location.href='/common/mypage/me'">일자리 신청 내역</button>
        </div>

        <div>
            <h3>방문 쉼터 지정</h3>
            <form th:action="@{/common/mypage/shelter}" method="post">
                <label for="userId">User ID:</label>
                <input type="number" id="userId" name="userId" required>
                <br>
                <label for="shelterId">Shelter ID:</label>
                <input type="number" id="shelterId" name="shelterId" required>
                <br>
                <button type="submit">등록</button>
            </form>
        </div>

        <div>
            <h3>이용한 쉼터 내역</h3>
            <ul>
                <li>쉼터명칭, 방문날짜, 리뷰작성, 쉼터로그, 민원작성</li>
                <li th:each="visitedShelter : ${shelters}">
                    <span th:text="${visitedShelter.shelter.shelterName}"></span>
                    <span th:text="${visitedShelter.date}"></span>
                    <a href="">리뷰작성</a>
                    <a href="">쉼터로그</a>
                    <a href="">민원작성</a>
                </li>
            </ul>
        </div>


    </main>

    <div th:replace="common/footer :: footer"></div>

</body>
</html>
