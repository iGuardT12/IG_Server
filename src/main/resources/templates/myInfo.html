<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 정보</title>
</head>
<body>
<header>
    <h1>내 정보</h1>
</header>

<main>
    <h2>사용자 정보</h2>
    <p>아이디: <span th:text="${user.id}"></span></p>
    <p>나이: <span th:text="${user.age}"></span></p>
    <p>주소: <span th:text="${user.address}"></span></p>
    <p>핸드폰번호: <span th:text="${user.phone_number}"></span></p>
</main>

<footer>
    <p>&copy; 2024 나의 웹사이트</p>
</footer>
</body>
</html>
